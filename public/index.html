  <div class="banner mb-5"><h2>Shopify Custom Sections</h2>
  <p>Create and customize Shopify sections easily to build unique, flexible storefronts that match your brand and boost sales.</p></div>
  <div class="container">
    
    
    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by code or language">
    </div>

    <div id="dataList" class="row mt-4"></div>
    <nav>
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
        </div>
      </div>
    </div>
  </div>

  <script>
    let allData = [];
    let filteredData = [];
    const itemsPerPage = 9;
    let currentPage = 1;

    function renderData(page = 1) {
      $('#dataList').empty();
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);

      if (pageData.length === 0) {
        $('#dataList').html('<p>No data found.</p>');
        $('#pagination').empty();
        return;
      }

      pageData.forEach((item) => {
        const exp = item.experience;
        const imageUrl = exp.section_path ? `/${exp.section_path.replace(/\\/g, '/')}` : '';

        $('#dataList').append(`
          <div class="col-12 col-lg-4 mb-3">
            <div class="card h-100">
              <div class="card-body">
                ${imageUrl ? `<img src="${imageUrl}" class="img-fluid w-100 mb-2" />` : ''}
                <h5 class="card-title">${exp.company}</h5>
                <p class="card-text"><strong>Language:</strong> ${exp.code_language}</p>
                <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
                   <a href="${exp.description}" target="_blank" class="btn btn-primary">View Code</a>
                 <a href="https://www.buymeacoffee.com/ahmedalimughal">
                    <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=â˜•&slug=ahmedalimughal&button_colour=111&font_colour=ffb400&font_family=Cookie&outline_colour=ffb400&coffee_colour=ffb400" height="auto" width="100%" />
                </a>
                </div>
                <div class="actions mt-2 mb-2">
                  <a href="https://github.com/ahmedalimughal"><img src="https://img.shields.io/badge/-GitHub-181717?&logo=github&logoColor=white&style=for-the-badge" /></a>
                  <a href="https://www.linkedin.com/in/ahmed-ali-mughal/"><img src="https://img.shields.io/badge/-LinkedIn-0077B5?&logo=linkedin&logoColor=white&style=for-the-badge" /></a>
                  <a href="https://twitter.com/AhmedAliMexah"><img src="https://img.shields.io/badge/-Twitter-1DA1F2?&logo=twitter&logoColor=white&style=for-the-badge" /></a>
                  <a href="mailto:ahmedali110d@gmail.com"><img src="https://img.shields.io/badge/-Email-D14836?&logo=gmail&logoColor=white&style=for-the-badge" /></a>
                  </div>
                  
              </div>
            </div>
          </div>
        `);
      });

      renderPagination();
    }

    function renderPagination() {
  const totalPages = Math.ceil(filteredData.length / itemsPerPage);
  let paginationHTML = '';

  // Prev button
  paginationHTML += `
    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
      <a class="page-link" href="#" id="prevPage">Prev</a>
    </li>`;

  // Numbered pages
  for (let i = 1; i <= totalPages; i++) {
    paginationHTML += `
      <li class="page-item ${i === currentPage ? 'active' : ''}">
        <a class="page-link" href="#">${i}</a>
      </li>`;
  }

  // Next button
  paginationHTML += `
    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
      <a class="page-link" href="#" id="nextPage">Next</a>
    </li>`;

  $('#pagination').html(paginationHTML);

  // Page number click
  $('.page-link').not('#prevPage, #nextPage').click(function(e) {
    e.preventDefault();
    currentPage = parseInt($(this).text());
    renderData(currentPage);
  });

  // Prev click
  $('#prevPage').click(function(e) {
    e.preventDefault();
    if (currentPage > 1) {
      currentPage--;
      renderData(currentPage);
    }
  });

  // Next click
  $('#nextPage').click(function(e) {
    e.preventDefault();
    if (currentPage < totalPages) {
      currentPage++;
      renderData(currentPage);
    }
  });
}


    function filterData(searchText) {
      searchText = searchText.toLowerCase();
      filteredData = allData.filter(item => {
        const { company = '', code_language = '' } = item.experience;
        return (
          company.toLowerCase().includes(searchText) ||
          code_language.toLowerCase().includes(searchText)
        );
      });
      currentPage = 1;
      renderData(currentPage);
    }

    $(document).ready(function() {
      $.get('/experience', function(data) {
        allData = data;
        filteredData = data;
        renderData(currentPage);
      });

      $('#searchInput').on('input', function() {
        const searchText = $(this).val();
        filterData(searchText);
      });
    });
  </script>
</body>
